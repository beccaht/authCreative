<!doctype html>
<html ng-app="myApp">
<head>
  <title>User Login and Sessions</title>
  <link rel="stylesheet" type="text/css" 
      href="/static/css/welcome.css" />
</head>
<body>
  <div ng-controller="myController">
    <a class="other" href="/logout">Logout</a>
    <a class="other" href="/user">Edit User</a>
    <h2>Welcome. You are Logged In as <%= username %></h2>
    <img src="<%= img_url %>" width=200><br>
  </div>
  Color: <%= color %><br>
  <%= msg %><br>
  <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
  <script src="/static/js/my_app.js"></script>
</body>
</html>
